description: Let $X=\{s,t,u,v,w,x,y,z\}$ be indeterminates. Let $R$ be the free algebra
  over $\mathbb Q$ and $X$ modulo relations which make the matrix equation $AB=I_2$
  hold, where $A=\begin{bmatrix}s&t\\ u&v\end{bmatrix}$ and $B=\begin{bmatrix}w&x\\
  y&z\end{bmatrix}$.
