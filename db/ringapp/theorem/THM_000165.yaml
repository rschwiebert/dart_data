statement: "For any field $K$ and graph $E$, TFAE: 1) the Leavitt path algebra $L_K(E)$\
  \ is von Neumann regular; 2) $L_K(E)$ is strongly \u03C0-regular; 3) $E$ is an acyclic\
  \ graph."
